<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | IWatch</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Lalezar&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1><span>I</span>Watch</h1>
            </div>
            <div class="nav">
                <a href="login.html" class="btn" id="login">تسجيل دخول</a>
                <a href="signup.html" class="btn" id="signup">انشاء حساب</a>
            </div>
        </div>
        <div class="formContainer">
            <h1 id="title">
                تسجيل الدخول لحسابك في <span>I</span>Watch
            </h1>
            <div class="formParent">
                <div class="formBox">
                    <form action="">
                        <h2>تسجيل الدخول</h2>
                        <div class="formField">
                            <label for="phone">رقم التليفون</label>
                            <input type="tel" name="phone" id="phone">
                            <label for="pass">كلمة المرور</label>
                            <input type="password" name="pass" id="pass">
                        </div>
                        <div>
                            <button type="submit" id="loginbtn">تسجيل</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
